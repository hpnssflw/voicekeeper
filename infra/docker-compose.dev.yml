# Docker Compose for LOCAL DEVELOPMENT
# Only runs MongoDB and Redis, other services run via npm
#
# Usage:
#   cd infra
#   docker-compose -f docker-compose.dev.yml up -d
#
# Then start services manually:
#   cd packages/bot && npm run dev
#   cd packages/admin && npm run dev

version: '3.9'
services:
  mongodb:
    image: mongo:6.0
    container_name: voicekeeper-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voicekeeper-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Mongo Express for DB management
  mongo-express:
    image: mongo-express:latest
    container_name: voicekeeper-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongodb
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: voicekeeper-redis-commander
    ports:
      - "8082:8081"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools

volumes:
  mongodb_data:
